name: Push

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  check:
    name: Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Run tests
        run: deno test

      - name: Type-check code
        run: deno check -c tsconfig.json .

      - name: Lint code
        run: deno lint

      - name: Format code
        run: deno fmt --check
